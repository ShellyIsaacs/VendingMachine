<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vending Machine</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>

  <body>
    <div class = "container">
      <div class = "row justify-content-center">
        <h1 style = "padding-top: 15px">Vending Machine</h1>
      </div>

      <hr>

      <div class = "row">
        <div class = "col-md-9">
          <!-- Items will be added here -->
          <div class = "card-group" id = "vendingItems">
          </div>
        </div>

        <div class = "col-md-3" id = "purchaseInfo">

          <div>
            <div class = "row justify-content-center">
              <h2>Total $ In</h2>
            </div>
            <div class = "row justify-content-center">
              <p id = "moneyIn" style = "border: solid; padding: 2px">&emsp;&emsp;&emsp;&emsp;</p>
            </div>
            <div class = "row justify-content-center">
              <button type="button" onclick = "addMoney(100)" id="AddDollarButton" class="btn btn-primary" style = "margin: 5px">
                  Add Dollar
              </button>
              <button type="button" onclick = "addMoney(25)" id="AddQuarterButton" class="btn btn-primary" style = "margin: 5px">
                  Add Quarter
              </button>
            </div>
            <div class = "row justify-content-center">
              <button type="button" onclick = "addMoney(10)" id="AddDimeButton" class="btn btn-primary" style = "margin: 5px">
                  Add Dime
              </button>
              <button type="button" onclick = "addMoney(5)" id="AddNickelButton" class="btn btn-primary" style = "margin: 5px">
                  Add Nickel
              </button>
            </div>
          </div>

          <hr>

          <div>
            <div class = "row justify-content-center">
              <h2>Messages</h2>
            </div>
            <div class = "row justify-content-center">
              <p id = "message" style = "border: solid; padding: 2px">&emsp;&emsp;&emsp;&emsp;</p>
            </div>
            <div class = "row justify-content-center">
              <h2>Item:</h2>
              <p id = "selectedItem" style = "border: solid; padding: 2px; margin-left: 10px">&emsp;&emsp;</p>
            </div>
            <div class = "row justify-content-center">
              <button type="button" id="purchaseButton" class="btn btn-success">
                  Make Purchase
              </button>
            </div>
          </div>

          <hr>

          <div>
            <div class = "row justify-content-center">
              <h2>Change</h2>
            </div>
            <div class = "row justify-content-center">
              <p id = "change" style = "border: solid; padding: 2px">&emsp;&emsp;&emsp;&emsp;</p>
            </div>
            <div class = "row justify-content-center">
              <button type="button" id="returnChangeButton" class="btn btn-danger">
                  Change Return
              </button>
            </div>
          </div>
        </div>

    </div>
    <script src="js/home.js"></script>
  </body>

</html>
